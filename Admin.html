<!DOCTYPE html>
<html>
<head>
<title>Admin Invoice Panel</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
font-family:Poppins;
background:#eef2f7;
padding:20px;
}

.panel{
max-width:800px;
margin:auto;
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,.2);
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:8px;
}

button{
background:#0b5ed7;
color:white;
padding:12px;
border:none;
border-radius:8px;
cursor:pointer;
width:100%;
font-size:16px;
}
</style>

</head>

<body>

<div class="panel">

<h2>Invoice Generator</h2>

<input id="customer" placeholder="Customer Name">
<input id="item" placeholder="Item Name">
<input id="qty" placeholder="Quantity">
<input id="price" placeholder="Price">
<input id="labour" placeholder="Labour Charge">

<button onclick="generatePDF()">Generate Invoice PDF</button>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>

function generatePDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF("p","mm","a4");

let customer = document.getElementById("customer").value;
let item = document.getElementById("item").value;
let qty = Number(document.getElementById("qty").value);
let price = Number(document.getElementById("price").value);
let labour = Number(document.getElementById("labour").value);

let subtotal = qty * price;
let total = subtotal + labour;


// Border
doc.setDrawColor(0,120,200);
doc.rect(5,5,200,287);


// Header
doc.setFontSize(22);
doc.setTextColor(0,100,200);
doc.text("M/S Tousif Power Solutions",20,20);

doc.setFontSize(12);
doc.setTextColor(0,0,0);
doc.text("Malda, West Bengal",20,28);
doc.text("Phone: 8250687140",20,35);


// Invoice Info
doc.text("Customer: "+customer,20,55);
doc.text("Date: "+new Date().toLocaleDateString(),140,55);
doc.text("Bill No: "+Math.floor(Math.random()*9999),140,65);


// Table Header
doc.setFillColor(0,150,200);
doc.rect(20,80,170,10,"F");

doc.setTextColor(255,255,255);
doc.text("Item",25,87);
doc.text("Qty",90,87);
doc.text("Price",120,87);
doc.text("Total",155,87);


// Table Row
doc.setTextColor(0,0,0);
doc.text(item,25,100);
doc.text(qty.toString(),90,100);
doc.text(price.toString(),120,100);
doc.text(subtotal.toString(),155,100);


// Total
doc.text("Labour Charge: "+labour,120,130);
doc.text("Grand Total: "+total,120,145);


// Signature
doc.text("Customer Signature",20,250);
doc.line(20,255,80,255);

doc.text("Authorised Signature & Seal",130,250);
doc.line(130,255,190,255);


doc.save("Invoice.pdf");

}

</script>

</body>
</html>
